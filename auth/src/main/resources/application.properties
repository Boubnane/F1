spring.application.name=springboot-app

spring.datasource.url=jdbc:mysql://localhost:3306/testuser
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Clé secrète JWT (au moins 32 caractères pour HMAC-SHA)
app.secret-key=MySuperSecretJWTKey1234567890ABCDEF

# Durée de validité 24 heures = 24 * 60 * 60 * 1000 en ms
app.expiration-time=86400000
port=8080